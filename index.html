<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Diamond Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-purple: #6a1b9a;
            --accent-gold: #f1c40f;
            --dark-bg: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --tg-blue: #0088cc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; color: white;
            background: url('https://i.pinimg.com/736x/31/31/6a/31316af172d5c1078ed778a00c51a29c.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            backdrop-filter: blur(5px);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .main-logo {
            width: 100px; height: 100px; border-radius: 25px;
            border: 3px solid var(--accent-gold);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            object-fit: cover;
        }

        /* ID Input Styling */
        .id-section { display: flex; gap: 10px; margin-bottom: 10px; }
        .id-input {
            flex: 1; padding: 14px; border-radius: 12px;
            border: 2px solid var(--primary-purple);
            background: rgba(255, 255, 255, 0.9);
            color: #000; font-weight: bold; font-size: 16px;
            outline: none; text-align: center; transition: 0.3s;
        }
        .id-input:focus { border-color: var(--accent-gold); box-shadow: 0 0 10px var(--accent-gold); }

        /* Name Display */
        #nameDisplay {
            text-align: center; margin-bottom: 20px;
            min-height: 45px; font-weight: bold;
            text-shadow: 1px 1px 3px black;
            background: rgba(0,0,0,0.5);
            padding: 10px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-title {
            margin: 25px 0 10px; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
            color: var(--accent-gold); font-size: 18px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* Grid & Items */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        
        .item {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 16px; padding: 12px;
            text-align: center; cursor: pointer;
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }

        .item img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; }
        .item .name { display: block; font-size: 14px; color: #eee; }
        .item .price { display: block; font-size: 15px; color: #00ff88; font-weight: bold; margin-top: 4px; }

        /* ‚ú® Animation Light Effect ‚ú® */
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #f1c40f, inset 0 0 5px #f1c40f; border-color: #f1c40f; }
            50% { box-shadow: 0 0 20px #f1c40f, inset 0 0 10px #f1c40f; border-color: #ffeb3b; }
            100% { box-shadow: 0 0 5px #f1c40f, inset 0 0 5px #f1c40f; border-color: #f1c40f; }
        }

        .item.active {
            background: rgba(106, 27, 154, 0.6);
            animation: glowing 1.5s infinite alternate; /* Light Pulse Animation */
            transform: scale(1.02);
        }

        /* Order Button */
        .btn-order {
            width: 100%; padding: 18px; border: none;
            border-radius: 14px; font-size: 18px; font-weight: bold;
            background: #444; color: #999;
            margin-top: 30px; cursor: not-allowed;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .btn-order.enabled {
            background: linear-gradient(45deg, #0088cc, #005f8f);
            color: white; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.6);
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn { 0% { transform: scale(0.9); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://cdn1.codashop.com/S/content/mobile/images/product-tiles/MLBB-2025-tiles-178x178.jpg" class="main-logo">
        <h2 style="margin: 10px 0; color: white;">JM Diamond Shop</h2>
    </div>

    <div class="id-section">
        <input type="number" id="gameId" class="id-input" placeholder="User ID" oninput="handleInput()">
        <input type="number" id="serverId" class="id-input" style="flex: 0.7;" placeholder="Zone ID" oninput="handleInput()">
    </div>
    
    <div id="nameDisplay">
        <span style="color: #aaa; font-size: 13px;">Please enter ID & Zone to check</span>
    </div>

    <div class="category-title"><i class="fa-solid fa-ticket"></i> Special Passes</div>
    <div class="grid">
        <div class="item" onclick="selectItem(this, 'Weekly Pass', '6,100 ks')">
            <img src="https://img.smile.one/media/catalog/product/1/5q/15qtr79kjv14qfe1691739555.png">
            <span class="name">Weekly Pass</span>
            <span class="price">6,100 ks</span>
        </div>
        <div class="item" onclick="selectItem(this, 'Twilight Pass', '33,500 ks')">
            <img src="https://img.smile.one/media/catalog/product/c/8q/c8qibdtmfa4zr181635325478.png">
            <span class="name">Twilight Pass</span>
            <span class="price">33,500 ks</span>
        </div>
    </div>

    <div class="category-title"><i class="fa-solid fa-fire"></i> Promo (A+B)</div>
    <div class="grid" id="promoGrid"></div>

    <div class="category-title"><i class="fa-regular fa-gem"></i> Normal Diamonds</div>
    <div class="grid" id="diaGrid"></div>

    <button id="orderBtn" class="btn-order" disabled>
        <i class="fa-brands fa-telegram"></i> ·Äñ·Äº·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫ ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äú·Ä≠·ÄØ·Äî·Ä±·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫
    </button>
</div>

<script>
    // --- Configuration ---
    // ·Äû·ÄÑ·Ä∫·Äù·Äö·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ RapidAPI Key ·ÄÄ·Ä≠·ÄØ ·Ä§·Äî·Ä±·Äõ·Ä¨·Äê·ÄΩ·ÄÑ·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´
    const RAPID_API_KEY = 'YOUR_REAL_RAPID_API_KEY_HERE'; 
    const TELEGRAM_USERNAME = 'JinMa2000'; // ·Äû·ÄÑ·Ä∑·Ä∫ Telegram Username (without @)

    // --- Data Lists ---
    const promos = [
        ["50+50 Diamonds", "3,500 ks"], 
        ["150+150 Diamonds", "9,900 ks"], 
        ["250+250 Diamonds", "15,700 ks"], 
        ["500+500 Diamonds", "31,600 ks"]
    ];

    const diamonds = [
        ["11 Diamonds", "1,100 ks"], ["22 Diamonds", "1,900 ks"], ["56 Diamonds", "4,600 ks"],
        ["86 Diamonds", "5,300 ks"], ["112 Diamonds", "8,600 ks"], ["172 Diamonds", "10,300 ks"],
        ["257 Diamonds", "14,900 ks"], ["343 Diamonds", "19,700 ks"], ["429 Diamonds", "24,600 ks"],
        ["514 Diamonds", "29,600 ks"], ["600 Diamonds", "34,100 ks"], ["706 Diamonds", "39,600 ks"],
        ["878 Diamonds", "49,600 ks"], ["1049 Diamonds", "59,600 ks"], ["2195 Diamonds", "122,100 ks"],
        ["3688 Diamonds", "200,100 ks"], ["5532 Diamonds", "299,100 ks"], ["9288 Diamonds", "495,100 ks"]
    ];

    let selectedProduct = "";
    let selectedPrice = "";
    let playerName = "";
    let playerCountry = "";
    let checkTimeout = null;

    // --- Rendering Items ---
    function renderGrid(id, data) {
        const container = document.getElementById(id);
        const icon = "https://cdn1.codashop.com/images/106_5e7a01a7-89b9-4b13-a512-a3e72f63f0d1_product/1760335249005_d119a418-95ae-4562-bd62-135e57cf7504.png";
        data.forEach(d => {
            container.innerHTML += `
                <div class="item" onclick="selectItem(this, '${d[0]}', '${d[1]}')">
                    <img src="${icon}">
                    <span class="name">${d[0]}</span>
                    <span class="price">${d[1]}</span>
                </div>`;
        });
    }
    renderGrid('promoGrid', promos);
    renderGrid('diaGrid', diamonds);

    // --- Input Handling (Debounce) ---
    function handleInput() {
        validate(); // Update button state
        
        // Clear previous timer to prevent too many API calls
        clearTimeout(checkTimeout);
        
        // Wait 1 second after user stops typing
        checkTimeout = setTimeout(autoCheck, 1000);
    }

    // --- RapidAPI Auto Check ---
    async function autoCheck() {
        const userId = document.getElementById('gameId').value;
        const zoneId = document.getElementById('serverId').value;
        const display = document.getElementById('nameDisplay');

        if (userId.length >= 4 && zoneId.length >= 4) {
            display.innerHTML = '<span style="color:orange;"><i class="fa-solid fa-spinner fa-spin"></i> Checking ID...</span>';
            
            const url = `https://check-id-game.p.rapidapi.com/api/rapid_api/cek_game_ml/${userId}/${zoneId}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'ab7d95df0emshbf94ddf5eaaba04p189129jsn9f195b7147fd',
                    'x-rapidapi-host': 'check-id-game.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                
                if(response.status === 429) {
                    display.innerHTML = '<span style="color:#ffcc00;">‚ö†Ô∏è API Limit Reached</span>';
                    return;
                }

                const result = await response.json();

                if (result.success && result.data && result.data.username) {
                    playerName = result.data.username;
                    playerCountry = result.data.country.toLowerCase() === "mm" ? "Myanmar üá≤üá≤" : result.data.country;
                    
                    display.innerHTML = `
                        <div style="color: #00ff88; font-size: 16px;">‚úÖ ${playerName}</div>
                        <div style="color: #f1c40f; font-size: 13px;">üåç ${playerCountry}</div>
                    `;
                } else {
                    playerName = "";
                    display.innerHTML = '<span style="color: #ff4d4d;">‚ùå Account Not Found</span>';
                }
            } catch (error) {
                console.error(error);
                display.innerHTML = '<span style="color: #ff4d4d;">‚ùå Connection Error</span>';
            }
        } else {
             display.innerHTML = '<span style="color: #aaa; font-size: 13px;">Please enter ID & Zone to check</span>';
        }
        validate(); // Re-validate to update button if name found
    }

    // --- Item Selection ---
    function selectItem(el, name, price) {
        // Remove active class from all items
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        
        // Add active class (Triggers CSS Animation)
        el.classList.add('active');
        
        selectedProduct = name;
        selectedPrice = price;
        validate();
    }

    // --- Validation & Button State ---
    function validate() {
        const gid = document.getElementById('gameId').value;
        const sid = document.getElementById('serverId').value;
        const btn = document.getElementById('orderBtn');

        // Check if all conditions are met
        if(gid.length > 0 && sid.length > 0 && selectedProduct !== "") {
            btn.removeAttribute('disabled');
            btn.classList.add('enabled');
            btn.innerHTML = `<i class="fa-brands fa-telegram"></i> ${selectedPrice} - ·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫`;
            
            // Set OnClick Event
            btn.onclick = () => {
                const finalName = playerName ? playerName : "Checking...";
                const finalCountry = playerCountry ? playerCountry : "-";
                
                const msg = `Hello JM Shop! üöÄ\nI want to order:\n\nüíé Item: ${selectedProduct}\nüí∞ Price: ${selectedPrice}\n\nüë§ ID: ${gid} (${sid})\nüìù Name: ${finalName}\nüåç Region: ${finalCountry}`;
                
                // Open Telegram
                window.open(`https://t.me/${TELEGRAM_USERNAME}?text=${encodeURIComponent(msg)}`, '_blank');
            };
        } else {
            btn.setAttribute('disabled', 'true');
            btn.classList.remove('enabled');
            btn.innerHTML = `<i class="fa-brands fa-telegram"></i> ·Äñ·Äº·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫ ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äú·Ä≠·ÄØ·Äî·Ä±·Äï·Ä´·Äû·Ä±·Ä∏·Äê·Äö·Ä∫`;
            btn.onclick = null;
        }
    }
</script>
</body>
</html>
